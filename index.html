<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaltor</title>
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display">
                </div>
                <div>
                    <input type="button" value="AC" id="AC" class="operator">
                    <input type="button" value="DE" id="DE" class="operator">
                    <input type="button" value="." class="numeric operator" >
                    <input type="button" value="/"  class="numeric operator" >
                </div>
                <div>
                    <input type="button" value="7" class="numeric">
                    <input type="button" value="8" class="numeric">
                    <input type="button" value="9" class="numeric">
                    <input type="button" value="*" class="numeric operator">
                </div>
                <div>
                    <input type="button" value="4" class="numeric">
                    <input type="button" value="5" class="numeric">
                    <input type="button" value="6" class="numeric">
                    <input type="button" value="-" class="numeric operator">
                </div>
                <div>
                    <input type="button" value="1" class="numeric">
                    <input type="button" value="2" class="numeric">
                    <input type="button" value="3" class="numeric">
                    <input type="button" value="+" class="numeric operator">
                </div>
                <div>
                    <input type="button" value="00" class="numeric">
                    <input type="button" value="0" class="numeric">
                    <input type="button" value="=" class="equal" class="operator">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
